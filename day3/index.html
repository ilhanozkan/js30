<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update CSS Variables with <span id="last-letters">JS</h2>

  <div class="control">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" value="20" data-sizing="px">
    <label for="blur">Blur:</label>
    <input type="range" name="blur" value="0" data-sizing="px">
    <label for="base-color">Base Color:</label>
    <input type="color" name="base-color" value="#ffc9c9">
  </div>

  <img src="https://source.unsplash.com/random/800x500" alt="Image" id="main-image">

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
